# This is a basic workflow to help you get started with Actions

name: py

on:
  schedule:
  - cron: "*/5 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo content
      uses: actions/checkout@v2 # checkout the repository content to github runner.
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8 #install the python needed
    - name: pip install tweepy
      run: |
        python -m pip install --upgrade pip
        pip install tweepy
    - name: execute py script # run the run.py to get the latest data
      run: |
        python main.py
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }} # if run.py requires passwords..etc, set it as secrets
        TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
        TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
        TWITTER_ACCESS_KEY: ${{ secrets.TWITTER_ACCESS_KEY }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
    - name: Commit changes
      run: |
        git config --global user.name 'marco97pa'
        git config --global user.email 'marco97pa@live.it'
        echo -e 'Channels stats update\n' | cat - message.txt > temp && mv temp message.txt
        cat message.txt
        git add .
        git commit -F message.txt
        git push
        rm message.txt
